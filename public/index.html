
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Message Bored</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.min.css">
    <base href="/">
  </head>
  <body ng-app="myApp">
  <section class="section"  ng-controller="myController">
  <section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Message Bored
      </h1>
      <h2 class="subtitle" ng-if="current">
        Logged In as {{current}}
      </h2>
    </div>
  </div>
</section>
<nav class="breadcrumb is-centered">
<div class= "container">
  <div ng-switch="{{log}}">
     <div ng-switch-when="true" ng-controller="topicController" >
       <ul>
         <li><a ng-href="/#">Home</a></li>
         <li><a ng-click="logOff()">Log Off</a></li>
         <li><a ng-href="/user">Users</a></li>
         <li><a ng-href="/latest">Latest</a></li>
       </ul>
       <nav class="breadcrumb is-centered">
         <ul>
            <li ng-repeat="topic in topics">
               <a ng-href ="/topic" ng-click= 'bindThis(topic.id,topic.name)'>{{topic.name}}</a>
            </li>
          </ul>
        </nav>
        <input class="input is-small" type="text" placeholder="New Topic" ng-model="topic.topicname">
        <button ng-click="addTopic()" >Add Topic</button>
      </div>
      <div ng-switch-default>
        <ul>
          <li><a ng-href="/#">Home</a></li>
          <li><a ng-href="/login">Log On</a></li>
          <li><a ng-href="/register">Register</a></li>
          <li><a ng-href="/user">Users</a></li>
          <li><a ng-href="/latest">Latest</a></li>
        </ul>
       </div>
      </div>
   </div>
 </nav>




   <ng-view></ng-view>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js" type="text/javascript"></script>
  <script src="/js/myApp.js" type="text/javascript"></script>
  <script src="./js/myController.js" type="text/javascript"></script>
  <script src="./js/topicController.js" type="text/javascript"></script>
  <script src="/js/usersControllers.js" type="text/javascript"></script>
  <script src="/js/userService.js" type="text/javascript"></script>
  <script src="/js/usersProvider.js" type="text/javascript"></script>
  <script src="/js/topicsProvider.js" type="text/javascript"></script>
  <script src="/js/messageProvider.js" type="text/javascript"></script>
    <script src="/js/filter.js" type="text/javascript"></script>

  </body>
</html>
