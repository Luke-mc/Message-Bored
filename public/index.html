
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foundation Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.2/css/bulma.min.css">
    <base href="/">
  </head>
  <body ng-app="myApp">
    <section class="section"  ng-controller="myController">
      <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-black has-text-weight-semibold">
            Message Bored
          </h1>
          <h2 class="subtitle has-text-weight-light" ng-if="current" >
            Logged In as <span class=" has-text-black">{{current}}</span>
          </h2>
        </div>
      </div>
    </section>
    <nav class="tabs is-centered is-clipped">
    <div class= "container">
      <div ng-switch="{{log}}">
         <div ng-switch-when="true" ng-controller="topicController" >
           <ul>
             <li><a ng-href="/#">Home</a></li>
             <li><a ng-click="logOff()">Log Off</a></li>
             <li><a ng-href="/user">Users</a></li>
             <li><a ng-href="/latest">Latest</a></li>
           </ul>
           <nav class="tabs is-centered is-clipped">
             <ul>
                <li ng-repeat="topic in topics">
                   <a ng-href ="/topic" ng-click= 'bindThis(topic.id,topic.name)'>{{topic.name}}</a>
                </li>
              </ul>
            </nav>
            <input class="input is-small" type="text" placeholder="New Topic" ng-model="topic.topicname">
            <button ng-click="addTopic()" >Add Topic</button>
          </div>
          <div ng-switch-default>
            <ul>
              <li ng-click="active(this.bind)"><a ng-href="/#">Home</a></li>
              <li><a ng-href="/login">Log On</a></li>
              <li><a ng-href="/register">Register</a></li>
              <li><a ng-href="/user">Users</a></li>
              <li><a ng-href="/latest">Latest</a></li>
            </ul>
           </div>
          </div>
       </div>
     </nav>
