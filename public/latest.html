<h1 class="title has-text-justified is-large">Latest</h1>

<article class="message is-primary
 is-small" ng-repeat = "message in messages | limitTo: -10 | orderBy:'time':true">
  <div class="message-header">
    <p> Posted by: {{message.User.name}}<br>{{message.createdAt| date: " EEEE , MMM d, y h:mm:ss a" }}</p>
    <button class="delete" aria-label="delete" ng-click= "delete(message.id)"></button>
  </div>
  <div class="message-body" >
    {{message.body}}
  </div>
</article>
